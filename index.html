<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title> Книжная полка</title>
        <link rel="stylesheet" type="text/css" href="reset.css" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    </head>

    <body>

        <div class="background">

            <div class="add-book">
                <button onclick="openMenu()"> Добавить книгу </button>
            </div>

            <div class="form" id ="addBook">

                <div>
                    <p class="input-name">Название книги</p>
                    <input id = "title"/>
                </div>

                <div>
                    <p class="input-name">Автор книги</p>
                    <input id = "authors"/>
                </div>

                <div>
                    <p class="input-name">Год издания книги</p>
                    <input id = "year"/>
                </div>

                <div>
                    <p class="input-name">Ссылка на изображение</p>
                    <input id = "image"/>
                </div>

                <div class="save-book">
                    <button onclick="addBook()"> Сохранить </button>
                </div>

            </div>
        

            <div class="title">
                <h1> Книжная полка </h1>
            </div>

            
            <div id="container" class="container"> 

            </div>

        </div>

        <script src="/script.js"> </script>
        

    </body>

</html>
